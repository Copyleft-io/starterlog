<div ng-init="getPost()">
<div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                  <a href="#/blog/posts" class="btn btn-sm btn-default">Cancel</a> &nbsp;
                  <a href="#/blog/posts/edit/{{post.$id}}" class="btn btn-sm btn-success"><i class="fa fa-pencil-square-o"> Edit Post</i></a>
                  <hr>
                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{post.title}}</h1>

                <!-- Author -->
                <p class="lead">
                    by {{post.author}}
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on August 24, 2013 at 9:00 PM</p>

                <hr>

                <!-- Post Body -->
                <div ta-bind ng-model="post.body" ></div>

                <hr>


            </div>


        </div>
        <!-- /.row -->
</div>
