
<form class="form-horizontal well" ng-init="getPost()">
  <fieldset>
    <legend>View Post</legend>
        <br>
        <hr>
    <div class="form-group">
      <label for="inputId" class="col-lg-2 control-label">Post Id</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="post.$id" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputStatus" class="col-lg-2 control-label">Post Status</label>
      <div class="col-lg-3">
        <select id="inputStatus" class="form-control" placeholder="status" ng-model="post.status" readonly >
          <option>Draft</option>
          <option>Published</option>
          <option>Archived</option>
        </select>
      </div>
    </div>
<hr>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputTitle" placeholder="title" ng-model="post.title" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputAuthor" class="col-lg-2 control-label">Author</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputAuthor" placeholder="author" ng-model="post.author" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputCreatedAt" class="col-lg-2 control-label">Created At</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputCreatedAt" placeholder="createdAt" ng-model="post.createdAt" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-lg-2 control-label">Tags</label>
      <div class="col-lg-3">
        <tags-input ng-model="post.tags" readonly>
          <!--<auto-complete source="loadTags()"></auto-complete>-->
        </tags-input>
      </div>
    </div>
    <div class="form-group">
      <label for="inputBody" class="col-lg-2 control-label">Body</label>
      <div class="col-lg-10">
        <div ta-bind ng-model="post.body" ></div>
      </div>
    </div>
    <br>
    <hr>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="#/blog/posts" class="btn btn-sm btn-default"><i class="fa fa-times"> Cancel</i></a>
        <a href="#/blog/posts/edit/{{post.$id}}" class="btn btn-sm btn-success"><i class="fa fa-pencil-square-o"> Edit </i></a>
        <a href="#/blog/posts/preview/{{post.$id}}" class="btn btn-sm btn-primary"><i class="fa fa-search"> Preview </i></a>
      </div>
    </div>
  </fieldset>
</form>
