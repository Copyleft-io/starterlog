<h3><i class="fa fa-tags"></i> &nbsp; Tags</h3>

<br/>
<button ng-click="tableTags.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
<br>
    <table ng-table="tableTags" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="tag in $data">

            <td data-title="'Name'" class="align-left" filter="{ 'name': 'text' }">
                {{tag.name}}
            </td>
            <td>
              <a href="#/tags/view/{{tag.$id}}" class="btn btn-xs btn-default"><i class="fa fa-file"> </i></a>
              <a href="#/tags/edit/{{tag.$id}}" class="btn btn-xs btn-success"><i class="fa fa-pencil-square-o"> </i></a>
              <a href="" ng-click='delete(tag)' class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a>
            </td>
        </tr>

    </table>
    <a href="#/tags/create" class="btn btn-sm btn-primary pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE TAG</a>

</div>
