<form class="form-horizontal well" ng-submit="create(post)"> <fieldset> <legend>Create Post</legend> <br> <hr> <div class="form-group"> <label for="inputStatus" class="col-lg-2 control-label">Post Status</label> <div class="col-lg-3"> <select id="inputStatus" class="form-control" placeholder="status" ng-model="post.status"> <option>Draft <option>Published <option>Archived </select> </div> </div> <hr> <div class="form-group"> <label for="inputTitle" class="col-lg-2 control-label">Title</label> <div class="col-lg-3"> <input type="text" class="form-control" id="inputTitle" placeholder="title" ng-model="post.title"> </div> </div> <div class="form-group"> <label for="inputAuthor" class="col-lg-2 control-label">Author</label> <div class="col-lg-3"> <input type="text" class="form-control" id="inputAuthor" placeholder="author" ng-model="post.author"> </div> </div> <div class="form-group"> <label for="inputBody" class="col-lg-2 control-label">Body</label> <div class="col-lg-10"> <div text-angular ng-model="post.body"></div> </div> </div> <br> <hr> <div class="form-group"> <div class="col-lg-10 col-lg-offset-2"> <a href="#/blog/posts" class="btn btn-sm btn-default"><i class="fa fa-times"> Cancel</i></a> <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-plus"> Create Post</i></button> </div> </div> </fieldset> </form>
